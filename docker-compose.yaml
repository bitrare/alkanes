version: "3.3"
services:
  bitcoind:
    image: kylemanna/bitcoind
    entrypoint: ["btc_oneshot"]
    command: ["-txindex", "-rpcbind=0.0.0.0", "-regtest"]
    environment:
      RPCUSERNAME: bitcoinrpc
      RPCPASSWORD: bitcoinrpc
    restart: unless-stopped
  keydb:
    image: eqalpha/keydb
    command:
      [
        "keydb-server",
        "/etc/keydb/keydb.conf",
        "--storage-provider",
        "flash",
        "/data/flash",
        "--appendonly",
        "yes",
        "--maxmemory-policy",
        "allkeys-lru",
        "--bind",
        "0.0.0.0"
      ]
    restart: unless-stopped
  metashrew:
    build:
      dockerfile: docker/Dockerfile.indexer
      context: ./
    image: metashrew/metashrew
    environment:
      DAEMON_RPC_ADDR: http://bitcoind:18443
      AUTH: bitcoinrpc:bitcoinrpc
      REDIS_URL: redis://keydb:6379
    restart: unless-stopped
  metashrew-view:
    build:
      dockerfile: docker/Dockerfile.view
      context: ./
    image: metashrew/metashrew-view
    environment:
      REDIS_URL: redis://keydb:6379
    ports:
      - 8080:8080
    restart: unless-stopped
